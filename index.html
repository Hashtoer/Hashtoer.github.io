<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Code Typing Game</h1>

        <div id="language-selection" class="language-selection">
            <button class="lang-btn javascript" onclick="selectLanguage('javascript')">JavaScript</button>
            <button class="lang-btn java" onclick="selectLanguage('java')">Java</button>
            <button class="lang-btn python" onclick="selectLanguage('python')">Python</button>
        </div>

        <div id="typing-area" class="typing-area">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="speed">0</div>
                    <div>WPM</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="accuracy">100</div>
                    <div>% Accuracy</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="time">0</div>
                    <div>Seconds</div>
                </div>
            </div>

            <div class="code-display" id="code-display"></div>
            <textarea id="typing-input" class="typing-input" placeholder="Start typing the code above..." autocorrect="off"></textarea>

            <div class="controls">
                <button class="btn" onclick="startTest()">New Code</button>
                <button class="btn secondary" onclick="goBack()">Back to Languages</button>
            </div>

            <div id="explanation" class="explanation hidden">
                <h3>What does this code do?</h3>
                <p id="explanation-text"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
